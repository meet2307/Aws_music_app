<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { margin-top: 20px; }
    .section { padding: 15px; border: 1px solid #ddd; margin-bottom: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header / User Area -->
    <div class="d-flex justify-content-between align-items-center">
      <h2>Welcome, {{ user.user_name }}!</h2>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </div>

    <!-- Subscription Area -->
    <div class="section">
      <h4>Your Subscriptions</h4>
      <!-- Placeholder: List subscribed songs. Each should include song details, image, and a remove button. -->
      <p>You haven't subscribed to any songs yet.</p>
    </div>

    <!-- Query Area -->
    <div class="section">
      <h4>Search Songs</h4>
      <form method="POST" action="/query"> <!-- Youâ€™ll add the /query route in future -->
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="title" placeholder="Title">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="artist" placeholder="Artist">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="album" placeholder="Album">
          </div>
          <div class="col">
            <input type="number" class="form-control" name="year" placeholder="Year">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Query Songs</button>
      </form>
      <!-- Placeholder: Display the query results here -->
      <div id="query-results" class="mt-3">
        <!-- Results will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
