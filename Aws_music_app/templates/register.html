<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .register-container {
      margin-top: 10%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .register-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="register-container">
      <div class="register-header">
        <h2>Register</h2>
      </div>

      <!-- Display flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="user_name" class="form-label">Username</label>
          <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
